<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EL TIEMPO EN CORIGOS</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
<style>

    --green: #00ff88;
    --lime: #aaff00;
    --darker: #000800;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--darker);
    color: #ccffdd;
    font-family: 'Rajdhani', sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
  }

  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image:
      linear-gradient(rgba(0,255,136,0.04) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,255,136,0.04) 1px, transparent 1px);
    background-size: 55px 55px;
    animation: gridMove 25s linear infinite;
    pointer-events: none;
    z-index: 0;
  }

  body::after {
    content: '';
    position: fixed;
    inset: 0;
    background:
      radial-gradient(ellipse at 30% 0%, rgba(0,100,30,0.18) 0%, transparent 55%),
      radial-gradient(ellipse at 80% 100%, rgba(170,255,0,0.07) 0%, transparent 50%);
    pointer-events: none;
    z-index: 0;
  }

  @keyframes gridMove {
    0%   { background-position: 0 0; }
    100% { background-position: 55px 55px; }
  }

  .container {
    position: relative;
    z-index: 1;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  header {
    text-align: center;
    padding: 44px 0 32px;
    position: relative;
  }

  .header-line-top, .header-line-bottom {
    position: absolute;
    left: 0; right: 0;
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--green), transparent);
    opacity: 0.3;
  }
  .header-line-top { top: 0; }
  .header-line-bottom { bottom: 0; }

  .mountain-deco {
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 100%;
    overflow: hidden;
    pointer-events: none;
    opacity: 0.06;
  }
  .mountain-deco svg { width: 100%; height: 100%; }

  h1 {
    font-family: 'Orbitron', monospace;
    font-size: clamp(1.6rem, 4.5vw, 3.2rem);
    font-weight: 900;
    letter-spacing: 0.12em;
    background: linear-gradient(135deg, #ffffff 0%, var(--green) 50%, var(--lime) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    filter: drop-shadow(0 0 18px rgba(0,255,136,0.4));
  }

  .subtitle {
    font-size: 0.82rem;
    letter-spacing: 0.38em;
    color: var(--green);
    margin-top: 8px;
    opacity: 0.75;
    text-transform: uppercase;
  }

  .coords {
    font-size: 0.72rem;
    color: var(--lime);
    opacity: 0.5;
    letter-spacing: 0.22em;
    margin-top: 5px;
  }

  .alt-badge {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    background: rgba(0,255,136,0.07);
    border: 1px solid rgba(0,255,136,0.25);
    border-radius: 20px;
    padding: 5px 16px;
    font-family: 'Orbitron', monospace;
    font-size: 0.72rem;
    color: var(--green);
    margin-top: 10px;
    letter-spacing: 0.15em;
  }

  .current-section {
    background: rgba(0,18,5,0.75);
    border: 1px solid rgba(0,255,136,0.18);
    border-radius: 4px;
    padding: 30px;
    margin: 30px 0;
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(12px);
  }

  .current-section::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 2px;
    background: linear-gradient(90deg, transparent, var(--green), var(--lime), transparent);
    animation: scanline 4s linear infinite;
  }

  @keyframes scanline {
    0%, 100% { opacity: 0.4; }
    50% { opacity: 1; }
  }

  .current-grid {
    display: grid;
    grid-template-columns: 1fr auto 1fr;
    gap: 30px;
    align-items: center;
  }

  @media (max-width: 700px) {
    .current-grid { grid-template-columns: 1fr; }
    .current-divider { display: none; }
  }

  .current-temp-display { text-align: center; }

  .temp-value {
    font-family: 'Orbitron', monospace;
    font-size: clamp(4rem, 10vw, 7rem);
    font-weight: 900;
    color: #fff;
    line-height: 1;
    filter: drop-shadow(0 0 12px rgba(0,255,136,0.5));
  }

  .temp-unit {
    color: var(--green);
    font-size: 0.38em;
    vertical-align: super;
  }

  .current-desc {
    font-size: 1.05rem;
    letter-spacing: 0.25em;
    color: var(--green);
    text-transform: uppercase;
    margin-top: 10px;
  }

  .current-divider {
    width: 1px;
    height: 150px;
    background: linear-gradient(180deg, transparent, var(--green), transparent);
    opacity: 0.35;
  }

  .current-stats {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
  }

  .stat-item {
    background: rgba(0,255,136,0.04);
    border: 1px solid rgba(0,255,136,0.13);
    border-radius: 3px;
    padding: 12px 14px;
  }

  .stat-label {
    font-size: 0.63rem;
    letter-spacing: 0.28em;
    color: var(--lime);
    text-transform: uppercase;
    opacity: 0.75;
    display: block;
    margin-bottom: 4px;
  }

  .stat-value {
    font-family: 'Orbitron', monospace;
    font-size: 1.15rem;
    font-weight: 700;
    color: #fff;
  }

  .stat-unit {
    font-size: 0.68rem;
    color: var(--green);
    margin-left: 3px;
  }

  .section-title {
    font-family: 'Orbitron', monospace;
    font-size: 0.82rem;

    color: var(--green);

    align-items: center;

  }

  .section-title::after {

    height: 1px;

  }

  .extra-grid {

    grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
    gap: 12px;
    margin: 14px 0;
  }

  .extra-card {

    border: 1px solid rgba(0,255,136,0.12);
    border-radius: 4px;
    padding: 18px 16px;
    backdrop-filter: blur(8px);

  }

  .extra-card:hover {
    border-color: rgba(0,255,136,0.3);
    background: rgba(0,30,10,0.85);
  }

  .extra-icon { font-size: 1.6rem; margin-bottom: 8px; }

  .extra-label {
    font-size: 0.62rem;
    letter-spacing: 0.28em;
    color: rgba(0,255,136,0.5);
    text-transform: uppercase;
    display: block;
    margin-bottom: 4px;
  }

  .extra-value {
    font-family: 'Orbitron', monospace;
    font-size: 1.4rem;
    font-weight: 700;
    color: #fff;
  }

  .extra-unit {
    font-size: 0.68rem;
    color: var(--green);
    margin-left: 3px;
  }

  .extra-sub {
    font-size: 0.7rem;
    color: rgba(0,255,136,0.4);
    margin-top: 3px;
  }

  .snow-section {
    background: rgba(0,18,5,0.75);

    position: relative;
    overflow: hidden;
  }

  .snow-section::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--lime), transparent);

  .snow-main-row {
    display: flex;
    align-items: center;
    gap: 24px;

  }

  .snow-icon-big { font-size: 3rem; }

  .snow-data { flex: 1; min-width: 160px; }

  .snow-label {
    font-size: 0.65rem;
    letter-spacing: 0.32em;
    color: rgba(170,255,0,0.55);
    text-transform: uppercase;
  }

  .snow-value {
    font-family: 'Orbitron', monospace;
    font-size: 2.2rem;
    font-weight: 700;
    color: #e8ffe8;
    margin-top: 4px;
    filter: drop-shadow(0 0 8px rgba(170,255,0,0.3));
  }

  .snow-sub {
    font-size: 0.72rem;
    color: rgba(170,255,0,0.5);
    margin-top: 2px;
  }

  .snow-track-wrap { flex: 2; min-width: 200px; }

  .snow-track-label {
    display: flex;
    justify-content: space-between;
    font-size: 0.62rem;
    color: rgba(0,255,136,0.4);
    letter-spacing: 0.12em;
    margin-bottom: 6px;
  }

  .snow-track {
    height: 8px;
    background: rgba(255,255,255,0.07);
    border-radius: 4px;
    overflow: hidden;
  }

  .snow-fill {
    height: 100%;
    width: 0%;
    border-radius: 4px;
    background: linear-gradient(90deg, var(--green), var(--lime), #ffffff);
    transition: width 1.8s cubic-bezier(0.22, 0.61, 0.36, 1);
    box-shadow: 0 0 10px rgba(170,255,0,0.4);
  }

  .snow-peaks {
    display: flex;
    gap: 10px;
    margin-top: 16px;
    flex-wrap: wrap;
  }

  .peak-item {
    background: rgba(170,255,0,0.05);
    border: 1px solid rgba(170,255,0,0.15);
    border-radius: 3px;
    padding: 8px 14px;
    font-size: 0.72rem;
    color: rgba(200,255,150,0.75);
    flex: 1;
    min-width: 120px;

    color: var(--lime);

  .forecast-grid {

    grid-template-columns: repeat(7, 1fr);

  @media (max-width: 520px)  { .forecast-grid { grid-template-columns: repeat(2, 1fr); } }

  .forecast-card {
    background: rgba(0,12,3,0.85);
    border: 1px solid rgba(0,255,136,0.1);
    border-radius: 4px;
    padding: 15px 10px;
    text-align: center;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .forecast-card:hover {

    transform: translateY(-3px);

  }

  .forecast-card.today {

  }

  .forecast-card.today::before {

    position: absolute;
    top: 0; left: 0; right: 0;
    background: var(--green);
    color: #000;
    font-family: 'Orbitron', monospace;
    font-size: 0.53rem;
    font-weight: 700;
    letter-spacing: 0.2em;
    padding: 2px 0;
  }

  .fc-day {
    font-family: 'Orbitron', monospace;
    font-size: 0.63rem;
    letter-spacing: 0.18em;
    color: var(--lime);
    margin-bottom: 6px;
    margin-top: 8px;
  }

  .forecast-card.today .fc-day { margin-top: 16px; }

  .fc-icon {
    font-size: 1.75rem;
    margin: 6px 0;
    filter: drop-shadow(0 0 8px rgba(0,255,136,0.3));
  }

  .fc-temp-max {
    font-family: 'Orbitron', monospace;
    font-size: 1.25rem;
    font-weight: 700;
    color: #fff;
  }

  .fc-temp-min {
    font-size: 0.82rem;
    color: rgba(180,255,210,0.45);
    margin-top: 2px;
  }

  .fc-detail {
    margin-top: 10px;
    padding-top: 8px;
    border-top: 1px solid rgba(0,255,136,0.1);
    font-size: 0.68rem;
    color: rgba(130,220,160,0.65);
    line-height: 1.9;
    text-align: left;
  }

  .fc-detail span { color: var(--green); font-weight: 600; }

  .update-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 0;
    border-top: 1px solid rgba(0,255,136,0.08);
    margin-top: 20px;
    font-size: 0.68rem;
    color: rgba(0,255,136,0.38);
    letter-spacing: 0.12em;
    flex-wrap: wrap;
    gap: 6px;
  }

  .live-dot {
    display: inline-block;
    width: 6px;
    height: 6px;
    background: var(--green);
    border-radius: 50%;
    margin-right: 7px;
    animation: pulse 2s ease-in-out infinite;
    box-shadow: 0 0 7px var(--green);
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.45; transform: scale(0.75); }
  }

  .loading {
    text-align: center;
    padding: 70px 0;
    color: var(--green);
    font-family: 'Orbitron', monospace;
    font-size: 0.85rem;
    letter-spacing: 0.3em;
  }

  .spinner {
    display: block;
    width: 42px;
    height: 42px;
    border: 2px solid rgba(0,255,136,0.15);
    border-top-color: var(--green);
    border-radius: 50%;
    margin: 20px auto 0;
    animation: spin 0.9s linear infinite;
  }

  @keyframes spin { to { transform: rotate(360deg); } }

  .error-msg {
    background: rgba(255,60,60,0.08);
    border: 1px solid rgba(255,60,60,0.25);
    color: #ff9999;
    padding: 14px 20px;
    border-radius: 4px;
    font-size: 0.85rem;
    margin: 10px 0;
    line-height: 1.6;
  }

  footer {
    text-align: center;
    padding: 35px 0 22px;
  }

  footer::before {
    content: '';
    display: block;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(0,255,136,0.2), transparent);
    margin-bottom: 22px;
  }

  .footer-text {
    font-family: 'Orbitron', monospace;
    font-size: 0.72rem;
    letter-spacing: 0.42em;
    color: rgba(0,255,136,0.35);
    text-transform: uppercase;
  }
</style>

<body>
<div class="container">

  <header>
    <div class="header-line-top"></div>

      <svg viewBox="0 0 1200 200" preserveAspectRatio="none">
        <polygon points="0,200 120,80 250,140 380,40 520,120 660,25 800,95 950,50 1100,90 1200,60 1200,200" fill="rgba(0,255,136,1)"/>
      </svg>

      CARGANDO DATOS METEOROL√ìGICOS

</div>

<script>
// ============================================================
// Referencia meteorol√≥gica: Moreda de Aller (6 km de Corigos)
// Coordenadas Moreda: 43.1685¬∞N, -5.7376¬∞O, altitud 305 m
// Corigos est√° a ~850 m ‚Üí ajustamos temperatura por altitud
// ============================================================
const LAT        = 43.1685;
const LON        = -5.7376;
const ALT_REF    = 305;   // altitud Moreda en metros
const ALT_COR    = 850;   // altitud Corigos en metros
const LAPSE      = 6.5;   // gradiente: ¬∞C por 1000 m

const DAYS   = ['DOM','LUN','MAR','MI√â','JUE','VIE','S√ÅB'];
const MONTHS = ['ENE','FEB','MAR','ABR','MAY','JUN','JUL','AGO','SEP','OCT','NOV','DIC'];

function adjTemp(t) {
  return +(t - LAPSE * (ALT_COR - ALT_REF) / 1000).toFixed(1);
}

function wIcon(code, day) {
  const m = {
    0:day?'‚òÄÔ∏è':'üåô', 1:day?'üå§Ô∏è':'üå§Ô∏è', 2:'‚õÖ', 3:'‚òÅÔ∏è',
    45:'üå´Ô∏è', 48:'üå´Ô∏è', 51:'üå¶Ô∏è', 53:'üå¶Ô∏è', 55:'üåßÔ∏è',
    61:'üåßÔ∏è', 63:'üåßÔ∏è', 65:'üåßÔ∏è', 71:'üå®Ô∏è', 73:'üå®Ô∏è', 75:'‚ùÑÔ∏è',
    80:'üå¶Ô∏è', 81:'üåßÔ∏è', 82:'‚õàÔ∏è', 85:'üå®Ô∏è', 86:'‚ùÑÔ∏è',
    95:'‚õàÔ∏è', 96:'‚õàÔ∏è', 99:'‚õàÔ∏è'
  };
  return m[code] || 'üå°Ô∏è';
}

function wDesc(code) {
  const d = {
    0:'Despejado', 1:'Mayormente despejado', 2:'Parcialmente nublado',
    3:'Nublado', 45:'Niebla', 48:'Niebla con escarcha',
    51:'Llovizna ligera', 53:'Llovizna moderada', 55:'Llovizna densa',
    61:'Lluvia ligera', 63:'Lluvia moderada', 65:'Lluvia fuerte',
    71:'Nieve ligera', 73:'Nieve moderada', 75:'Nieve intensa',
    80:'Chubascos d√©biles', 81:'Chubascos moderados', 82:'Chubascos violentos',
    85:'Chubascos de nieve', 86:'Nieve en chubascos',
    95:'Tormenta', 96:'Tormenta con granizo', 99:'Tormenta con granizo fuerte'
  };
  return d[code] || 'Variable';
}

function wDir(deg) {
  return ['N','NE','E','SE','S','SO','O','NO'][Math.round((deg||0)/45)%8];
}

function snowLevel(tempCorigos) {
  if (tempCorigos <= 0) return 0;
  return Math.min(Math.round(ALT_COR + (tempCorigos / LAPSE) * 1000), 2650);
}

const PEAKS = [
  { name:'La Collaona', alt:2197 },
  { name:'Pena Ubi√±a',  alt:2417 },
  { name:'Pe√±a Orniz',  alt:1993 },
];

function peakSnow(lvl, peak) {
  if (lvl === 0)       return '‚ùÑÔ∏è Nieve';
  if (lvl <= peak.alt) return '‚ùÑÔ∏è Con nieve';
  return 'üü¢ Sin nieve';
}

function hIdx(times) {
  const s = new Date().toISOString().slice(0,13);
  const i = times.findIndex(t => t.startsWith(s));
  return i >= 0 ? i : 0;
}

async function loadWeather() {
  const params = new URLSearchParams({
    latitude:  LAT,
    longitude: LON,
    current_weather: true,
    hourly: 'temperature_2m,relativehumidity_2m,apparent_temperature,precipitation,snowfall,snow_depth,pressure_msl,visibility',
    daily:  'weathercode,temperature_2m_max,temperature_2m_min,precipitation_sum,windspeed_10m_max,winddirection_10m_dominant,snowfall_sum,precipitation_hours',
    wind_speed_unit: 'kmh',
    timezone: 'Europe/Madrid',
    forecast_days: 7
  });
  const res = await fetch('https://api.open-meteo.com/v1/forecast?' + params);
  if (!res.ok) throw new Error('HTTP ' + res.status);
  const json = await res.json();
  if (json.error) throw new Error(json.reason || 'API error');
  return json;
}

function render(data) {
  const cw    = data.current_weather;
  const daily = data.daily;
  const h     = data.hourly;
  const hi_   = hIdx(h.time);
  const now   = new Date();

  const tempC   = adjTemp(cw.temperature);
  const feelsC  = adjTemp(h.apparent_temperature?.[hi_] ?? cw.temperature);
  const maxHoy  = adjTemp(daily.temperature_2m_max[0]);
  const minHoy  = adjTemp(daily.temperature_2m_min[0]);
  const hum     = Math.round(h.relativehumidity_2m?.[hi_] ?? 0);
  const pres    = Math.round(h.pressure_msl?.[hi_] ?? 0);
  const vis     = ((h.visibility?.[hi_] ?? 10000) / 1000).toFixed(1);
  const snowCm  = Math.round((h.snow_depth?.[hi_] ?? 0) * 100);
  const rain0   = (daily.precipitation_sum[0] || 0).toFixed(1);
  const precHrs = daily.precipitation_hours?.[0] ?? 0;
  const windMax = Math.round(daily.windspeed_10m_max[0]);
  const windDir0= wDir(daily.winddirection_10m_dominant[0]);

  const snowLvl = snowLevel(tempC);
  const snowPct = Math.min(100, Math.max(1, (snowLvl / 2650) * 100));
  const time_s  = `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;

  document.getElementById('main-content').innerHTML = `
    <div class="current-section">
      <div class="current-grid">
        <div class="current-temp-display">
          <div class="temp-value">${Math.round(tempC)}<span class="temp-unit">¬∞C</span></div>
          <div class="current-desc">${wIcon(cw.weathercode, cw.is_day)} ${wDesc(cw.weathercode)}</div>
        </div>
        <div class="current-divider"></div>
        <div class="current-stats">
          <div class="stat-item">
            <span class="stat-label">üí® Viento</span>
            <span class="stat-value">${Math.round(cw.windspeed)}<span class="stat-unit">km/h</span></span>
          </div>
          <div class="stat-item">

        const minT  = Math.round(adjTemp(daily.temperature_2m_min[i]));
        const rain  = (daily.precipitation_sum[i]||0).toFixed(1);
        const wind  = Math.round(daily.windspeed_10m_max[i]);
        const dir   = wDir(daily.winddirection_10m_dominant[i]);
        const snow  = (daily.snowfall_sum?.[i]||0).toFixed(1);
        const cota  = snowLevel(maxT);
        return `

              <div>‚ùÑÔ∏è <span>${cota > 0 ? cota.toLocaleString('es')+'m' : '<'+ALT_COR+'m'}</span></div>
              <div>üå®Ô∏è <span>${snow}cm nieve</span></div>
            </div>
          </div>`;
      }).join('')}
    </div>
  `;

  setTimeout(() => {
    const f = document.getElementById('snowFill');
    if (f) f.style.width = snowPct + '%';

}

async function init() {

  } catch (err) {

    document.getElementById('main-content').innerHTML = `
      <div class="error-msg">
        ‚ö†Ô∏è No se pudieron obtener los datos: ${err.message}<br>

init();
setInterval(init, 30 * 60 * 1000);
</script>
